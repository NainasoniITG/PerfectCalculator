<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body id="body">
    <div id="calculator">
        <input type="text" id="display" placeholder="0" style="width: 92%;" readonly>
        <div class="calculator-button">
            <button class="special" onclick="clearDisplay()">AC</button>
            <button onclick="valueOperator('%')">%</button>
            <button onclick="deleteLast()"><i class="fa-solid fa-delete-left" style="font-size: 26px"></i></button>
            <button class="operator" onclick="valueOperator('-')">-</button>
            <button class="operator" onclick="valueOperator('*')">x</button>
            <button class="operator" onclick="valueOperator('+')">+</button>
            <button onclick="valueNumber('7')">7</button>
            <button onclick="valueNumber('8')">8</button>
            <button onclick="valueNumber('9')">9</button>
            <button onclick="valueNumber('4')">4</button>
            <button onclick="valueNumber('5')">5</button>
            <button onclick="valueNumber('6')">6</button>
            <button onclick="valueNumber('1')">1</button>
            <button onclick="valueNumber('2')">2</button>
            <button onclick="valueNumber('3')">3</button>
            <button onclick="valueDot()" style="font-size: 26px">·</button>
            <button onclick="valueNumber('0')">0</button>
            <button class="operator" onclick="valueOperator('/')">/</button>
            <button onclick="calculateSquare()">x²</button>
            <button onclick="calculateSqrt()"><i class="fa-solid fa-square-root-variable"
                    style="font-size: 17px;"></i></button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="style.js"></script>
</body>


</html>
